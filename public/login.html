<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h1>LOGIN</h1>
        
        <form method="POST" action="login" onsubmit="saveFormData()">
            <h2>USERNAME:</h2>
            <input id="username" class="text-input" type="text" name="username" placeholder="Username">
            <h2>PASSWORD:</h2>
            <input id="password" class="text-input" type="password" name="password" placeholder="Password"><br>
            <input type="submit" class="button" value="LOGIN">
        </form>
        <h3>NEED AN ACCOUNT?</h3>
        <h3>CREATE ONE HERE:</h3>
        <form action="create.html">
            <input type="submit" class="button" value="CREATE ACCOUNT">
        </form>
    </body>
    <script>
        function saveFormData() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
        }
       
    </script>
</html>
